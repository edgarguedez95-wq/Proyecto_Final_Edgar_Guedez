[pytest]
# Opciones de Pytest que se ejecutan automáticamente 
# -v: verbose; --html: genera el reporte; --self-contained-html: incluye CSS
addopts = -v --html=reports/reporte_final.html --self-contained-html

# Título para el reporte HTML 
html_report_title = Proyecto Final TalentoLab – Ejecución UI + API

# Marcadores personalizados para organizar y filtrar tests 
markers =
    ui: pruebas de interfaz de usuario
    api: pruebas de API/backend
    smoke: pruebas críticas y rápidas
    regression: suite completa de regresión
    e2e: pruebas end-to-end completas